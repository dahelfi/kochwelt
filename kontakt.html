<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>

   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/css/styles.css"/>
  <link rel="stylesheet" href="src/css/navigationbar.css"/>
  <link rel="stylesheet" href="src/css/footer-impressum-contact.css"/>
 
  
 
 
  <script src="src/js/script.js"></script>
  <script src="src/js/veysel.js"></script>
</head>
<body onload="includeHTML()">

  <!-- ===== START HEADER =====-->

      <div w3-include-html="templates/header.html"></div> 
 
  <!-- ===== END HEADER =====-->

  <!-- ===== START Kontaktformular =====-->
  <form id="contact" name="contact" action="http://daniel-helfenstein.developerakademie.com/Kochwelt/send-mail.php" method="POST">
    <h2 class="text-center">Kontakt</h2>
    <div>
      <label for="first-name">Vorname <span class="star">*</span></label>
      <input type="text" id="first-name" name="first-name" required />
    </div>
    <div>
      <label for="name">Nachname <span class="star">*</span></label>
      <input type="text" id="name" name="name" required />
    </div>
    <div>
      <label for="mail">E-Mail <span class="star">*</span></label>
      <input type="text" id="mail" name="mail" required />
    </div>
    <div>
      <label for="telephone">Telefon <span class="star">*</span></label>
      <input type="text" inputmode="numeric" min="0" id="telephone" name="telephone" required />
    </div>
    <div>
      <label for="subject">Betreff <span class="star">*</span></label>
      <input type="text" id="subject" name="subject" required />
    </div>
    <div>
      <label for="message">Ihre Nachricht <span class="star">*</span></label>
      <textarea id="message" name="message" cols="20" rows="5" required></textarea>
      <div class="hint">Hinweis: Felder mit <span class="star">*</span> müssen ausgefüllt werden</div>
    </div>
    <div>
      <button onclick="clearInputFields()" class="submit-btn" type="submit">Abschicken</button>
      
    </div>
  </form>
  <!-- ===== END Kontaktformular =====-->

  <!-- ===== START FOOTER =====-->
  <footer>
    <div w3-include-html="templates/footer.html"></div> 
  </footer>
  <!-- ===== END FOOTER =====-->
</body>
</html>
